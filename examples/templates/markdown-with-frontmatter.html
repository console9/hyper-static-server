
{% extends "_base.html-0" %}


{% block head %}
	<link rel="stylesheet" href="/assets/css/main.css" />
{% endblock %}


{% block page_title %}{{ title }}{% endblock %}
{% block page_classes %}markdown markdown-askama{% endblock %}


{% block main %}
<div id="markdown-body">
{{ body|safe }}
</div>
<hr />
<pre id="markdown-metadata">
{{ "{:?}"|format(metadata) }}
<hr />
<pre id="markdown-frontmatter">
{{ "{:?}"|format(context) }}
</pre>
</pre>
{% endblock %}
